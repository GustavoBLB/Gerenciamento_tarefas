<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciamento de tarefas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

        <header class="tarefa">

            <h1 class="tarefa_titulo">Lista de tarefas</h1>

            <button class="tarefa_botao">Adicionar tarefa</button>

            <div class="tarefa_form hidden">

                <h2 class="tarefa_form_titulo">criando tarefa</h2>

                <textarea required rows="3" class="tarefa_form_textarea" placeholder="Digite o nome da tarefa..."></textarea>

                <div class="tarefa_form_botoes">

                    <button class="tarefa_form_botoes_acao cancelar">
                        Cancelar
                    </button>
                    <button class="tarefa_form_botoes_acao criar">
                        Criar
                    </button>

                </div>

            </div>

            <hr>

        </header>

        <section class="lista_tarefas">
            
            <div class="lista_tarefas_item">

                <input class="lista_tarefas_item_checkbox" type="checkbox">

                <h1 class="lista_tarefas_item_texto">Nome da tarefa</h1>
                
                <div class="lista_tarefas_item_botoes">
                    <button class="lista_tarefas_item_botao adicionar">
                        <img class="lista_tarefas_item_imagem" src="/src/marca-de-verificacao.png">
                    </button>
                    <button class="lista_tarefas_item_botao excluir">
                        <img class="lista_tarefas_item_imagem" src="/src/trash.png">
                    </button>
                </div>

            </div>

            <div class="lista_tarefas_item">

                <input class="lista_tarefas_item_checkbox" type="checkbox">

                <h1 class="lista_tarefas_item_texto">Nome da tarefa</h1>
                
                <div class="lista_tarefas_item_botoes">
                    <button class="lista_tarefas_item_botao adicionar">
                        <img class="lista_tarefas_item_imagem" src="/src/marca-de-verificacao.png">
                    </button>
                    <button class="lista_tarefas_item_botao excluir">
                        <img class="lista_tarefas_item_imagem" src="/src/trash.png">
                    </button>
                </div>

            </div>

        </section>

</body>
</html>

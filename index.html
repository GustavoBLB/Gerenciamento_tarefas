<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciamento de tarefas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>
<body>

        <header class="tarefa">

            <h1 class="tarefa_titulo">Lista de tarefas</h1>

            <button class="tarefa_botao" onclick="aparecerCadastro()" >Adicionar tarefa</button>

            <div class="tarefa_form hidden">

                <h2 class="tarefa_form_titulo">criando tarefa</h2>

                <textarea required rows="3" class="tarefa_form_textarea" placeholder="Digite o nome da tarefa..."></textarea>

                <div class="tarefa_form_botoes">

                    <button onclick="cadastrarTarefa()" class="tarefa_form_botoes_acao criar">
                        Criar
                    </button>

                </div>

            </div>

            <hr>

        </header>

        <section class="lista_tarefas"></section>

        <div class="modal">
            <div class="modal_conteudo">
                <h1 class="modal_conteudo_titulo">Tem certeza que deseja excluir a tarefa pedro?</h1>
                <div class="modal_botoes">
                    <button class="modal_botoes_botao"><img class="modal_botoes_botao_imagem" src="src/verificar.png">Sim</button>
                    <button class="modal_botoes_botao">Cancelar</button>
                </div>
            </div>
        </div>


</body>
</html>

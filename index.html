<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciamento de tarefas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

        <header class="tarefa">

            <h1 class="tarefa_titulo">Lista de tarefas</h1>

            <button class="tarefa_botao" onclick="aparecerCadastro()" >Adicionar tarefa</button>

            <div class="tarefa_form hidden">

                <h2 class="tarefa_form_titulo">criando tarefa</h2>

                <textarea required rows="3" class="tarefa_form_textarea" placeholder="Digite o nome da tarefa..."></textarea>

                <div class="tarefa_form_botoes">

                    <button onclick="cadastrarTarefa()" class="tarefa_form_botoes_acao criar">
                        Criar
                    </button>

                </div>

            </div>

            <hr>

        </header>

        <section class="lista_tarefas"></section>

        <div class="modal fade" id="modalExcluir" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-body text-center">
                <h1 id="modalTitulo" class="fs-5 mb-4">VocÃª deseja excluir a tarefa?</h1>
                <div class="d-flex justify-content-evenly">
                <button class="modal_botoes_botao confirmar" onclick="excluirTarefa()" ><img class="modal_botoes_botao_imagem" src="src/CHECK_BRANCO.png">Sim</button>
                    <button class="modal_botoes_botao cancelar" onclick="fecharModalExclusao()">Cancelar</button>
                </div>
            </div>
            </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
